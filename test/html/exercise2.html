<!DOCTYPE html>
<html>

<head>
    <title>Generate Row & Column</title>
    <style>
        .column {
            width: 50px;
            height: 50px;
            border: 1px solid blue;
            margin: 5px;
            display: inline-block;
        }
    </style>
    <script type="text/javascript">
        var row, column;

        function input() {
            row = parseInt(prompt('Input Rows:', ''));
            column = parseInt(prompt('Input Columns:', ''));
        }

        function output() {
            var i, j;
            for (i = 1; i <= row; i++) {
                document.write("<div class='row'>");
                for (j = 1; j <= column; j++) {
                    document.write("<div class='column'></div>");
                }
                document.write('</div>');
            }
        }

        input();
        output();
    </script>
</head>

<body></body>

</html>
