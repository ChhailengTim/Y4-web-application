<!DOCTYPE html>
<html>
  <head>
    <title>Column</title>
  </head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 75px 1fr 25px;
    }
    .col1{
        background-color: lightblue;
    }
    .col2{
        background-color: lightpink;
    }
  </style>
  <body>
    <div class="grid">
      <div class="col1">col1</div>
      <div class="col2">col2</div>
      <div class="col1">col3</div>
    </div>
  </body>
</html>
