<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Card</title>
    <style>
      p {
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .card {
        margin-left: 10px;
        margin-bottom: 10px;
        width: 200px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        display: inline-block;
      }
      .image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        margin-bottom: 12px;
      }
      .title {
        font-size: 18px;
        font-weight: bold;
        margin-left: 8px;
        margin-bottom: 4px;
      }
      .subtitle {
        color: rgb(100, 100, 100);
        margin-left: 8px;
        margin-bottom: 12px;
      }
      .addfriend {
        background-color: rgb(24, 119, 242);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 4px;
        font-size: 16px;
        margin-left: 8px;
        margin-bottom: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="image"
        src="https://hips.hearstapps.com/hmg-prod/images/cute-cat-captions-1563551865.jpg?crop=0.668xw:1.00xh;0.199xw,0&resize=980:*"
        alt=""
      />
      <p class="title">Oliver</p>
      <p class="subtitle">2 mutaul friends</p>
      <button class="addfriend">Add Friend</button>
    </div>
    <div class="card">
      <img
        class="image"
        src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/cute-cat-photos-1593441022.jpg?crop=0.670xw:1.00xh;0.167xw,0&resize=640:*"
        alt=""
      />
      <p class="title">Oliver</p>
      <p class="subtitle">2 mutaul friends</p>
      <button class="addfriend">Add Friend</button>
    </div>
    <div class="card">
      <img
        class="image"
        src="https://www.scotsman.com/webimg/b25lY21zOjgzOWI1ZTQ1LWQyZWYtNDcwYS04NmJkLTg0ZmM1ZWE3ZmNmNzo5MWFjMWNmOC05MWE3LTRiNjgtOWQxOS0yYTYwNTZhZTkzZWU=.jpg?width=1200&enable=upscale"
        alt=""
      />
      <p class="title">Oliver</p>
      <p class="subtitle">2 mutaul friends</p>
      <button class="addfriend">Add Friend</button>
    </div>
    <div class="card">
      <img
        class="image"
        src="https://i0.wp.com/katzenworld.co.uk/wp-content/uploads/2015/05/cute-kitten1.jpg?fit=1020%2C1020&ssl=1"
        alt=""
      />
      <p class="title">Oliver</p>
      <p class="subtitle">2 mutaul friends</p>
      <button class="addfriend">Add Friend</button>
    </div>
  </body>
</html>
